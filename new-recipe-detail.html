<!doctype html>
<html>
<head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
  	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="commentstyle.css" media="screen" type="text/css" />
  	<link rel="stylesheet" href="styles.css" type="text/css" />
  	<link rel="stylesheet" type="text/css" href="recipe_.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src = "comment.js" language = "JavaScript"></script>
	<script src="js/jquery.min.js"></script>
    <script src="js/star-rating.js" type="text/javascript"></script>
  	<title>Cooking home</title>
</head>

<body>
	<section id="body" class="width">
		<aside id="sidebar" class="column-left">
			<div id="SidebarTitle"><a href="index.html">Home Cooking</a></div>
			<div class="leftbarcontainer">
				<ul>
					<li>
						<button onclick="goToOverview()" class="recipeTab">Overview </button>
					</li>
					<li>
						<button onclick="goToIngredients()" class="recipeTab">Ingredients </button>
					</li>
					<li>
						<button onclick="goToTimeConsuming()" class="recipeTab">Time Consuming </button>
					</li>
					<li>
						<button onclick="goToTotalCost()" class="recipeTab">Cost </button>
					</li>
					<li>
						<button  onclick="goToInstructions()" class="recipeTab">Instructions </button>
					</li>
					<li>
						<button onclick="goToReviews()" class="recipeTab">Reviews & Ratings </button>
					</li>
				</ul>

			</div>
		</aside>
		<section id="content" class="column-right">     		
			<div class="h22 recipe_title" id="Overview">
				<h1 id="recipe_name"></h1>
				<img id="rating_img" src="image/star.png">

			</div>
			<div class="recipe_image_ingredients_wrapper">
				<img id="new_recipe_image" class="recipe_img_large recipe_img_round">
				<div class="recipe_description">
					<h2 id="Ingredients" class="ingredients_title recipe_subtitle">Ingredients</h2>
					<div id="ingredients"></div>
				</div>
			</div>
			<div class="recipe_instructions">
				<h2 id="TimeConsuming"  class="recipe_subtitle">Time Consuming</h2>
				<div id="time"></div>
			</div>
			<div class="recipe_instructions">
				<h2 id="TotalCost"  class="recipe_subtitle">Cost</h2>
				<div id="cost"></div>
			</div>
			<div class="recipe_instructions">
				<h2 id="Instructions" class="recipe_subtitle">Instructions</h2>
				<div id="instructions"></div>
			</div>

			<article>
				<div id = "Reviews">
			<input id = "input_star" value = "0" type = "number" class = "rating" min=0 max=5 step=0.5 data-size = "lg">
				<label for="comment" class="required">Your name</label>
				<textarea name="comment" class = "name_input" id="you_name" rows="1" tabindex="2"  ></textarea>
				<br>
				<label for="comment" class="required">Your message</label>
				<textarea name="comment" class = "content_input"id="you_comment" rows="6" tabindex="4"  required="required"></textarea>
				<br>
				<div class = " button_block"><button type="button" class = "comment_button" id = "com_button" onclick = "push_comment()">Submit</button></div>
				<div class = "h22" id = "Review">Comments</div>
				<br>
				<div class = "comment_block" id = "comment_block">
					<div  name = "usrname" class = "comment_name" id = ""></div>
					<label class = "comment_time" for = "usrname"> </label>
					<div class = "comment_content"></div>
				</div>
				</div>
				</div>
			</article>
		</section>
		<div class="clear"></div>
	</section>

<script src="js/index.js"></script>
<script src = "new-recipe-detail.js" language = "JavaScript"></script>

</body>
</html>
